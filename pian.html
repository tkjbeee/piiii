<html>
<head>
<style>
  #lampu {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 20px auto;
    box-shadow: inset 0 0 10px black;
  }

  #tombol {
    display: block;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 10px auto;
    background: gray;
    cursor: pointer;
  }

  .nyala {
    background: yellow;
    box-shadow: inset 0 0 10px black, 0 0 20px yellow;
  }

  .mati {
    background: darkgray;
  }
</style>
</head>
<body>
  <div id="lampu" class="mati"></div>
  <div id="tombol"></div>
  <script>
    // mendapatkan elemen lampu dan tombol
    var lampu = document.getElementById("lampu");
    var tombol = document.getElementById("tombol");

    // menambahkan event listener pada tombol
    tombol.addEventListener("click", function() {
      // mengubah kelas lampu sesuai dengan statusnya
      if (lampu.classList.contains("nyala")) {
        lampu.classList.remove("nyala");
        lampu.classList.add("mati");
      } else {
        lampu.classList.remove("mati");
        lampu.classList.add("nyala");
      }
    });
  </script>
</body>
</html>
